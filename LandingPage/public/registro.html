	<div id="tabs">
	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
	    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Registro</a></li>
	    <li role="presentation"><a href="#datos" aria-controls="datos" role="tab" data-toggle="tab">Datos</a></li>
	    <li role="presentation"><a href="#chat" aria-controls="chat" role="tab" data-toggle="tab">Chat</a></li>
	  </ul>

	  <!-- Tab panes -->
	  <div class="tab-content">
	    <div role="tabpanel" class="tab-pane active" id="home">
			<div class="container text-center">
				<h1>Registro</h1>
				<form method="get" action="pagina2.html" onsubmit="validar(email)">
					<div class="col-md-offset-3 col-md-6 col-md-offset-3">
						<label>Nick:</label>
						<input type="text" class="form-control" id="nick" ng-model="nick" required>
						<label>Nombre:</label>
						<input type="text" class="form-control" id="name" ng-model="name" required>
						<label>Apellidos</label>
						<input type="text" class="form-control" id="apellidos" ng-model="apellidos" required>
						<label>Email:</label>
						<input type="text" class="form-control" id="email" ng-model="email" required>
					
						<div class="radio" id="edad">
							<label>Edad:</label>
							<label><input type="radio" name="menor">menor de  18</label>
							<label><input type="radio" name="joven">entre 18 y 30</label>
							<label><input type="radio" name="adulto">entre 31 y 60</label>
							<label><input type="radio" name="mayor">mayor de 60</label>
						</div>
						<div class="radio" id="genero">
							<label>Género:</label>
							<label><input type="radio" name="masculino">Masculino</label>
							<label><input type="radio" name="femenino">Femenino</label>
						</div>
						<div class="checkbox" id="intereses">
							<label>Interesado en:</label>
							<div class="checkbox-inline">
								<label><input type="checkbox" name="intereses">Cine</label>
							</div>
							<div class="checkbox-inline">
								<label><input type="checkbox" name="intereses">Series</label>
							</div>
							<div class="checkbox-inline">
								<label><input type="checkbox" name="intereses">Videojuegos</label>
							</div>
							<div class="checkbox-inline">
								<label><input type="checkbox" name="intereses">Otros</label>
							</div>
						</div>
						<div class="form-group col-md-offset-4 col-md-4 col-md-offset-4">
							<label>País:</label>
							<select class="form-control">
								<option>España</option>
								<option>Latinoamérica</option>
								<option>Resto Europa</option>
								<option>Asia</option>
								<option>Oceanía</option>
								<option>África</option>
								<option>Norte América</option>
							</select>	
						</div>
						<div class="form-group">
							<label>Comentario acerca de la web:</label>
							<textarea class="form-control" rows="5" id="comentario" ng-model="comentario"></textarea>
						</div> 
						<input type="submit" value="Enviar" onclick="baseDatos()"> 
					</div>
				</form>
			</div>
	    </div>
	    <div role="tabpanel" class="tab-pane" id="datos">
	    		<div id="registro">
	    			<h2>Nick: {{nick}}</h2>
					<h2>Nombre: {{name}} </h2>
					<h2>Apellidos: {{apellidos}}</h2>
					<h2>Email: {{email}}</h2>
					<h2>Comentario: {{comentario}}</h2>
				</div>
		</div>

		<div role="tabpanel" class="tab-pane" id="chat">
			<div id="messagesDiv" class="text-center">
			<h1>Chat</h1> </div>
			<div id="textos-chat" class="text-center">
				<input type="text" id="nameInput" placeholder="Name">
			    <input type="text" id="messageInput" placeholder="Message" onkeypress="enviar(event)">
			</div>
		</div>
